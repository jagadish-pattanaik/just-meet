name: jagu_meet
description: Video conferencing app developed by Jagadish Prasad Pattanaik 2020.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 3.0.1+4005

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  jitsi_meet: ^4.0.0
  firebase_auth: ^1.1.0
  firebase_core: ^1.0.2
  google_sign_in: ^5.0.2
  share: ^2.0.1
  url_launcher: ^6.0.3
  rate_my_app: ^1.1.0+1
  shared_preferences: ^2.0.5
  firebase_dynamic_links: ^2.0.0
  provider: ^5.0.0
  random_string: ^2.1.0
  sqflite: ^2.0.0+3
  path_provider: ^2.0.1
  path: ^1.7.0
  fluttertoast: ^8.0.3
  package_info: ^2.0.0
  date_time_picker: ^2.0.0
  carousel_slider: ^3.0.0
  quick_actions: ^0.6.0
  cached_network_image: ^3.0.0
  device_info: ^2.0.0
  dots_indicator: ^2.0.0
  argon_buttons_flutter: ^1.0.6
  flutter_spinkit: ^5.0.0
  connectivity: ^3.0.3
  badges: ^1.1.6
  overlay_support: ^1.0.5
  webview_flutter: ^2.0.2
  flutter_offline: ^2.0.0
  in_app_review: ^2.0.2
  in_app_update: ^2.0.0
  pull_to_refresh: ^1.6.5
  timeago: ^3.0.2
  #http: ^0.13.1
  permission_handler: ^6.1.3
  grouped_buttons: ^1.0.4
  #geolocator: ^5.3.1
  #flutter_ip: ^0.2.0
  #mobile_number: ^1.0.4
  flutter_svg: ^0.21.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  assets:
    - assets/images/

  uses-material-design: true

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700

