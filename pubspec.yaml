name: jagu_meet
description: Video conferencing app developed by Jagadish Prasad Pattanaik 2020.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 5.0.2+4012

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  jitsi_meet: ^4.0.0
  firebase_auth: ^1.2.0
  firebase_core: ^1.2.0
  google_sign_in: ^5.0.3
  share: ^2.0.1
  url_launcher: ^6.0.4
  rate_my_app: ^1.1.0+1
