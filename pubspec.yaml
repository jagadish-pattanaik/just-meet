  firebase_dynamic_links: ^2.0.4
  provider: ^5.0.0
  random_string: ^2.1.0
  sqflite: ^2.0.0+3
  path_provider: ^2.0.1
  path: ^1.7.0
  fluttertoast: ^8.0.7
  package_info: ^2.0.0
  date_time_picker: ^2.0.0
  carousel_slider: ^3.0.0
  quick_actions: ^0.6.0+1
  cached_network_image: ^3.0.0
  device_info: ^2.0.1
  dots_indicator: ^2.0.0
  argon_buttons_flutter: ^1.1.0
  flutter_spinkit: ^5.0.0
  connectivity: ^3.0.4
  badges: ^2.0.1
  overlay_support: ^1.2.1
  webview_flutter: ^2.0.4
  flutter_offline: ^2.0.0
  in_app_review: ^2.0.2
  in_app_update: ^2.0.0
  timeago: ^3.0.2
  permission_handler: ^8.0.0+2
  grouped_buttons: ^1.0.4
  flutter_svg: ^0.22.0
  firebase_database: ^7.0.0
  pull_to_refresh: ^2.0.0
  flutter_local_notifications: ^6.0.0
  responsive_builder: ^0.4.1
  url_strategy: ^0.2.0


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  assets:
    - assets/images/

  uses-material-design: true

